<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Todo App</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- toastr notifications -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  </head>
  <body>

    <!-- NAVIGATION  -->
    <nav class="navbar navbar-dark bg-dark navbar-expand">
      <a class="navbar-brand" href="#">Tasks App</a>
      <div class="ml-auto">
        <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" maxlength="25">
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-lg-5 mb-4">
          <div class="card mb-4" id="task-result">
            <div class="card-body">
              <span class="pull-right clickable close-icon" data-effect="fadeOut"><i class="fa fa-times fa-2x"></i></span>
              <!-- SEARCH -->
              <h4>Search Results:</h4>
              <ul id="container"></ul>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="task-form">
                <h4 class="mb-4" id="taskHeader">Add New Task</h4>
                <div class="form-group">
                  <input type="text" id="name" name="name" placeholder="Task Name" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                  <textarea id="description" name="description" cols="30" rows="10" class="form-control" placeholder="Task Description" maxlength="200"></textarea>
                </div>
                <input type="hidden" id="taskId">
                <button type="submit" id="taskFormBtn" class="btn btn-primary btn-block text-center">
                  <i class="fa fa-plus-circle"></i> Add Task
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLE  -->
        <div class="col-lg-7">
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- jQuery Validate Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <!-- toastr notifications -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!-- Frontend Logic -->
    <script src="app.js"></script>
  </body>

</html>
